<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiestas</title>
  </head>
  <body>
    <header>
      <section class="header__top">
        <div class="header__links">
          <img class="header__burger" src="" alt="" />
          <img class="headaer__user" src="" alt="" />
          <div class="header__shop">
            <img class="header__search" src="" alt="" />
            <img class="header__cart" src="" alt="" />
            <img class="header__items" src="" alt="" />
          </div>
        </div>
      </section>
      <section class="logo">
        <img class="logo__image" src="" alt="" />
      </section>
    </header>
    <main>
      <div class="main__icon">
        <img class="main__image" src="" alt="" />
      </div>
      <section class="main__content">
        <h1 class="title"></h1>
        <article class="main__thumbnails">
          <section class="thumbnail"></section>
          <section class="thumbnail"></section>
          <section class="thumbnail"></section>
        </article>
        <button class="button"></button>
      </section>
    </main>
    <footer class="footer">
      <section class="footer__envios">
        <div class="footer__container footer__container--row-wrap">
          <div class="envios">
            <img class="envios__icon" src="" alt="" />
            <h2 class="envios__title"></h2>
            <h3 class="envios__subtitle"></h3>
          </div>
          <div class="envios">
            <img class="envios__icon" src="" alt="" />
            <h2 class="envios__title"></h2>
            <h3 class="envios__subtitle"></h3>
          </div>
          <div class="envios">
            <img class="envios__icon" src="" alt="" />
            <h2 class="envios__title"></h2>
            <h3 class="envios__subtitle"></h3>
          </div>
          <div class="envios">
            <img class="envios__icon" src="" alt="" />
            <h2 class="envios__title"></h2>
            <h3 class="envios__subtitle"></h3>
          </div>
        </div>
      </section>
      <section class="footer__socials">
        <div class="footer__container footer__container--column">
          <div class="social">
            <h2 class="social__title"></h2>
            <div class="social__icons">
              <img src="" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
            </div>
          </div>
          <div class="subscribe">
            <h2 class="subscribe__title"></h2>
            <input class="input-text" type="text" />
            <div class="privacy-check">
              <input type="checkbox" id="accept" />
              <label for="accept"></label>
              <button class="button button__full-width"></button>
            </div>
          </div>
          <div class="contact">
            <div class="contact__item">
              <img class="contact__icon" src="" alt="" />
              <h2 class="contact__title"></h2>
            </div>
            <div class="contact__item">
              <img class="contact__icon" src="" alt="" />
              <h2 class="contact__title"></h2>
            </div>
            <div class="contact__item">
              <img class="contact__icon" src="" alt="" />
              <h2 class="contact__title"></h2>
            </div>
          </div>
        </div>
      </section>
      <section class="footer__copyright">
        <div class="copyright"></div>
      </section>
    </footer>
  </body>
</html>
